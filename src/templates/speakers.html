{{block "speaker-start" .}}
<div id="Speakers" class="row justify-content-evenly">
    <h4 class="jerctf">@speakers</h4>
    {{end}}

{{block "speaker-card-group-start" .}}
<div class="card-group row row-cols-4" style="padding: 2rem;">
{{end}}

{{block "speaker-card" .}}
<div class="col">
    <div class="card h-100" style="padding: 1rem;">
        <img src="/assets/img/speaker/{{.Pic}}" class="card-img-top" alt="{{.Name}}">
        <div class="card-body">
            <h5 style="font-weight: bold;" class="card-title">{{.Name}}</h5>
            <h6 class="card-text">{{.Time}}</h6>
            <p class="card-text">{{.Position}}</p>
            {{if .Talk}}
            <p class="card-text">Speaker Topic: <i>{{.Talk}}</i></p>
            {{end}}

        </div>
    </div>
</div>
{{end}}

{{block "speaker-div-end" .}}
    </div>
{{end}}
