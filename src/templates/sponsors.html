{{block "sponsors" .}}
<div id="Sponsors" class="row justify-content-evenly">
    <h4 class="jerctf">@sponsors</h4>
    <div class="col text-center">
    {{range .AllTiers}}
        <h5 class="sponsec"><span class="{{.CSSName}}">{{.TierName}}</span></h5>
        <div class="row justify-content-evenly">
            <div class="col-6 col-sm-5 col-lg-3"> 
            {{range .Spons}}
                <div class="d-flex justify-content-evenly">
                    <a target="_blank" href="{{.HREF}}">
                        <img class="img-fluid" src="/assets/img/sponsor/{{.Source}}" alt="{{.ALT}}" width="{{.Width}}">
                    </a>
                </div>
            {{end}}
            </div>
        </div>
    {{end}}
    </div>
</div>
{{end}}
