{{block "resources" .}}
<div id="Resources" class="row">
    <h4 class="jerctf">@resources</h4>
    <div class="card text-center" style="padding: 2%; margin-bottom: 1%;">
        <table class="table table-hover table-dark table-striped">
            <tbody>
                {{range .}}
                <tr>
                    <th>{{.Year}}</th>
                    <th><a target="_blank" href="{{.Writeups}}">Writeups</a></th>
                    <th><a target="_blank" href="{{.Playlist}}">Playlist</a></th>
                </tr>
                {{end}}
            </tbody>
        </table>
        <div class="card-footer">If links above are inaccesible: Check <a
            target="_blank" href="https://github.com/njitacm/ctf-challenges">here</a>.</div>
    </div>
</div>
{{end}}
